<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Frontend Mentor | Interactive card details form</title>
</head>
<body>
    <div class="bg-main">
        <img src="images/bg-main-desktop.png" alt="bg-main"/>
    </div>
    <main>
        <section class="cb-section">
            <div class="cb_front">
                <img src="images/bg-card-front.png" alt="bg-card-front">
                <div class="cb_front_logo">
                    <svg width="84" height="47" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <ellipse cx="23.478" cy="23.5" rx="23.478" ry="23.5" fill="#fff"/>
                        <path d="M83.5 23.5c0 5.565-4.507 10.075-10.065 10.075-5.559 0-10.065-4.51-10.065-10.075 0-5.565 4.506-10.075 10.065-10.075 5.558 0 10.065 4.51 10.065 10.075Z" stroke="#fff"/>
                    </svg>
                </div>
                <div class="cb_front_number">0000 0000 0000 0000</div>
                <div class="cb_front_infos">
                    <span>Jane Appleseed</span>
                    <span>00/00</span>
                </div>
            </div>
            <div class="cb_back">
                <img src="images/bg-card-back.png" alt="bg-card-back">
                <div class="cb_back_cvc">000</div>
            </div>
        </section>

        <section class="form-section toggle-section">
            <form>
                <div class="form_cb-name">
                    <label for="cb-name">Cardholder Name</label>
                    <input type="text" id="cb-name" placeholder="e.g. Jane Appleseed">
                </div>
                <div class="form_cb-number">
                    <label for="cb-number">Card Number</label>
                    <input type="text" id="cb-number" placeholder="e.g. 1234 5678 9123 0000" maxlength="19">
                </div>
                <div class="form_cb-more">
                    <div class="cb-more_date">
                        <label for="cb-date1">Exp. Date (MM/YY)</label>
                        <div class="cb-date_inputs">
                            <input type="text" id="cb-date1" placeholder="MM" maxlength="2">
                            <input type="text" id="cb-date2" placeholder="YY" maxlength="2">
                        </div>
                    </div>
                    <div class="cb-more_cvc">
                        <label for="cb-cvc">CVC</label>
                        <input type="text" id="cb-cvc" placeholder="e.g. 123" maxlength="3">
                    </div>
                </div>
                <input type="button" onclick="verify()" class="cb_confirm" value="Confirm">
            </form>
        </section>

        <section class="finish-section toggle-section isHidden">
            <img src="images/icon-complete.svg" alt="icon-complete">
            <h1>Thank you!</h1>
            <span>We've added your card details</span>
            <input type="button" onclick="startEndToggle()" value="Continue">
        </section>
    </main>
</body>
</html>
